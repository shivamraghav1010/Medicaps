<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayReel India - Login / Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .tab-active { @apply border-indigo-600 text-indigo-600 font-bold; }
    .tab-inactive { @apply border-transparent text-gray-500; }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-600 to-purple-700 min-h-screen flex items-center justify-center p-4">
  <div class="bg-white rounded-3xl shadow-2xl p-10 w-full max-w-md">
    <h1 class="text-4xl font-bold text-center mb-8 text-indigo-600">PlayReel India</h1>

    <!-- Tabs -->
    <div class="flex mb-8 border-b">
      <button id="login-tab" onclick="showLogin()" class="flex-1 py-3 text-lg tab-active">Login</button>
      <button id="signup-tab" onclick="showSignup()" class="flex-1 py-3 text-lg tab-inactive">Signup</button>
    </div>

    <!-- LOGIN FORM -->
    <div id="login-form">
      <input type="email" id="login-email" placeholder="Email (Gmail)" class="w-full p-4 mb-4 border rounded-xl text-lg" required>
      <input type="password" id="login-pass" placeholder="Password" class="w-full p-4 mb-6 border rounded-xl text-lg" required>
      <button onclick="login()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-xl font-bold text-xl transition">
        Login
      </button>
    </div>

    <!-- SIGNUP FORM -->
    <div id="signup-form" class="hidden">
      <div class="grid grid-cols-2 gap-3 mb-4">
        <input type="text" id="first-name" placeholder="First Name" class="p-4 border rounded-xl text-lg" required>
        <input type="text" id="last-name" placeholder="Last Name" class="p-4 border rounded-xl text-lg" required>
      </div>
      <input type="email" id="signup-email" placeholder="Email (Gmail)" class="w-full p-4 mb-4 border rounded-xl text-lg" required>
      
      <button onclick="sendSignupOTP()" id="send-otp-btn" class="w-full bg-green-600 hover:bg-green-700 text-white py-4 rounded-xl font-bold text-xl transition">
        Send OTP
      </button>

      <div id="otp-section" class="hidden mt-6">
        <input type="text" id="signup-otp" maxlength="6" placeholder="Enter 6-digit OTP" class="w-full p-4 mb-4 border rounded-xl text-center text-2xl tracking-wider font-mono" required>
        <input type="password" id="signup-pass" placeholder="Create Password" class="w-full p-4 mb-4 border rounded-xl text-lg" required>
        <button onclick="completeSignup()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-xl font-bold text-xl transition">
          Complete Signup
        </button>
      </div>
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById('login-form').classList.remove('hidden');
      document.getElementById('signup-form').classList.add('hidden');
      document.getElementById('login-tab').classList.replace('tab-inactive', 'tab-active');
      document.getElementById('signup-tab').classList.replace('tab-active', 'tab-inactive');
    }

    function showSignup() {
      document.getElementById('signup-form').classList.remove('hidden');
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('signup-tab').classList.replace('tab-inactive', 'tab-active');
      document.getElementById('login-tab').classList.replace('tab-active', 'tab-inactive');
    }

    // FIXED: Save BOTH user and token
    async function login() {
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-pass').value;
      if (!email || !password) return alert("Fill email & password");

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();

      if (data.success) {
        localStorage.setItem('user', JSON.stringify(data.user));
        localStorage.setItem('token', data.token);        // THIS WAS MISSING!
        location.href = '/dashboard.html';
      } else {
        alert(data.message || "Login failed");
      }
    }

    async function sendSignupOTP() {
      const firstName = document.getElementById('first-name').value.trim();
      const lastName = document.getElementById('last-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();

      if (!firstName || !lastName || !email) return alert("Fill all fields");
      if (!email.endsWith('@gmail.com')) return alert("Please use Gmail");

      const name = `${firstName} ${lastName}`;
      const btn = document.getElementById('send-otp-btn');
      btn.disabled = true;
      btn.textContent = "Sending...";

      const res = await fetch('/api/signup/send-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email })
      });
      const data = await res.json();

      if (data.success) {
        document.getElementById('otp-section').classList.remove('hidden');
        alert(`OTP sent to ${email}`);
      } else {
        alert(data.message || data.error);
      }
      btn.disabled = false;
      btn.textContent = "Send OTP";
    }

    // FIXED: Save BOTH user and token
    async function completeSignup() {
      const email = document.getElementById('signup-email').value.trim();
      const otp = document.getElementById('signup-otp').value.trim();
      const password = document.getElementById('signup-pass').value;

      if (otp.length !== 6) return alert("Enter 6-digit OTP");
      if (!password) return alert("Enter password");

      const res = await fetch('/api/signup/verify-otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, otp, password })
      });
      const data = await res.json();

      if (data.success) {
        localStorage.setItem('user', JSON.stringify(data.user));
        localStorage.setItem('token', data.token);        // THIS WAS MISSING!
        location.href = '/dashboard.html';
      } else {
        alert(data.message || "Signup failed");
      }
    }
  </script>
</body>
</html>
